<h2>Get your car here</h2>

<ul class="cars">
  <li *ngFor="let car of cars"
      [class.selected]="car === selectedCar"
      (click)="onSelect(car)">
    <span class="badge">{{car.carBrand}}</span> {{car.carModel}}
  </li>
</ul>
